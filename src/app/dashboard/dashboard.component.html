<

<div class="limiter" id="login">
    <div class="container-login100" style="background-image:url(https://image.freepik.com/free-photo/happy-woman-doing-online-shopping-home_329181-4301.jpg)">
        
            <div class="container">
                <h1 style="color: white;">welcome {{user}}</h1>
                <a href="" routerLink="/transaction" class="boder border-black" style="color: beige;">view transaction history</a>
    
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="login_topimg">
                        </div>
                        <div class="wrap-login100">
                            <form (ngSubmit)="deposit()" class="login100-form validate-form"> <span class="login100-form-title ">Deposit</span> <span class="login100-form-subtitle m-b-16">  </span>
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input class="input100" type="text"  name="Account Number" id="acno" placeholder="account number"  [(ngModel)]="acno" > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required"> <input class="input100" type="password" name="password" placeholder="Password" id="psw"  [(ngModel)]="psw"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> </div>
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Amount is required"> <input class="input100" type="number"  name="Amount" id="amnt" placeholder="Amount" [(ngModel)]="amnt" > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>

                                    
                    
                                <div class="container-login100-form-btn p-t-25"> <button type="submit"  class="login100-form-btn">Deposit</button>  </div>
                            </form>
                            <div class="wrap-login100">
                                <form (ngSubmit)="withdraw()" class="login100-form validate-form"> <span class="login100-form-title ">Withdraw</span> <span class="login100-form-subtitle m-b-16">  </span>
                                    <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input class="input100" type="text"  name="Account Num" id="acnum" placeholder="account number" [(ngModel)]="acnum"  > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
                                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required"> <input class="input100" type="password" name="paswrd" placeholder="Password" id="pswrd" [(ngModel)]="pswrd" > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> </div>
                                    <div class="wrap-input100 validate-input m-b-16" data-validate="Amount is required"> <input class="input100" type="number"  name="Amont" id="amont" placeholder="Amount" [(ngModel)]="amont" > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
    
                                        
                        
                                    <div class="container-login100-form-btn p-t-25"> <button type="submit"  class="login100-form-btn">Withdraw</button>  </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
