<div class="limiter" id="login">
    <div class="container-login100" style="background-image:url(https://image.freepik.com/free-photo/happy-woman-doing-online-shopping-home_329181-4301.jpg)">
            <div class="container">
    
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-5 col-md-offset-1">
                        <div class="login_topimg">
                        </div>
                        <div class="wrap-login100">
                            <form  (ngSubmit)="register()" [formGroup]="registerForm" class="login100-form validate-form"> <span class="login100-form-title ">Registration Form</span> <span class="login100-form-subtitle m-b-16">  </span>
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid username is required"> <input class="input100" type="text"  name="username" id="uname" placeholder="username" formControlName="uname"  > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
                                <div style="color: red;" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched "><p class="text-dander">incorrect username</p></div>
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz"> <input class="input100" type="text"  name="Account Number" id="acno" placeholder="account number" formControlName="acno" > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
                                <div style="color: red;" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched "><p class="text-dander">incorrect account number</p></div>

                                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required"> <input class="input100" type="password" name="password" placeholder="Password" id="psw" formControlName="psw"  > <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> </div>
                                <div  style="color: red;" *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched "><p class="text-dander">incorrect password</p></div>

                                
                                    
                    
                                <div class="container-login100-form-btn p-t-25"> <button type="submit" class="login100-form-btn">signup</button>  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
